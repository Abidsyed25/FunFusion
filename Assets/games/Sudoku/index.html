<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Sudoku</title>
</head>

<body>
    <div class="header">
        <h1>Sudoku</h1>
    </div>
    <div id="controls" class="button-container">
        <div class="up-btn">
        <button type="button" class="btn primary" data-action="newGame">New </button>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
        </select>
        <div id="lives">Lives: <span id="lifeCount">3</span></div>
    </div>
    <div class="down-btn">
        <button type="button" class="btn primary" data-action="solve">Answer</button>
        <button type="button" class="btn primary" data-action="validate">Check</button>
    </div>
        
    </div>
    <div class="container"></div>

    <script src="script.js"></script>
</body>

</html>
